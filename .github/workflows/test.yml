on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]

name: CI

jobs:
  install-deps:
    if: github.repository == 'kawalcovid19/wargabantuwarga.com'
    name: Install dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Cache dependencies
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Cache data
        uses: actions/cache@v4
        id: cache-data
        with:
          path: data
          key: ${{ runner.os }}-data-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-data-

      - name: Install locked dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile

      - name: Fetch the latest data
        run: |
          if [ ! -f "data/wbw-database.json" ]; then
            echo "Data files missing, fetching..."
            yarn run fetch-wbw
          else
            echo "Data files already exist, skipping fetch"
            ls -la data/
          fi

  lint:
    if: github.repository == 'kawalcovid19/wargabantuwarga.com'
    name: ESLint
    runs-on: ubuntu-latest
    needs: install-deps
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Restore cached dependencies
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Restore cached data
        uses: actions/cache@v4
        id: cache-data
        with:
          path: data
          key: ${{ runner.os }}-data-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-data-

      - name: Ensure data files exist
        run: |
          if [ ! -f "data/wbw-database.json" ]; then
            echo "Data files missing, fetching..."
            yarn run fetch-wbw
          fi

      - name: Lint files
        run: yarn run lint
        env:
          CI: true

  type-check:
    if: github.repository == 'kawalcovid19/wargabantuwarga.com'
    name: Type check
    runs-on: ubuntu-latest
    needs: install-deps
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Restore cached dependencies
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Restore cached data
        uses: actions/cache@v4
        id: cache-data
        with:
          path: data
          key: ${{ runner.os }}-data-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-data-

      - name: Ensure data files exist
        run: |
          if [ ! -f "data/wbw-database.json" ]; then
            echo "Data files missing, fetching..."
            yarn run fetch-wbw
          fi

      - name: Perform type checking
        run: yarn run type-check
        env:
          CI: true

  test:
    name: Unit and integration tests
    runs-on: ubuntu-latest
    needs: install-deps
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Restore cached dependencies
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Restore cached data
        uses: actions/cache@v4
        id: cache-data
        with:
          path: data
          key: ${{ runner.os }}-data-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-data-

      - name: Ensure data files exist
        run: |
          if [ ! -f "data/wbw-database.json" ]; then
            echo "Data files missing, fetching..."
            yarn run fetch-wbw
          fi

      - name: Run Jest
        run: yarn run test
        env:
          CI: true

      - name: Upload code coverage reports to Codecov
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  e2e:
    name: End-to-end tests
    runs-on: ubuntu-latest
    needs: install-deps
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Restore cached dependencies
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Restore cached data
        uses: actions/cache@v4
        id: cache-data
        with:
          path: data
          key: ${{ runner.os }}-data-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-data-

      - name: Ensure data files exist
        run: |
          if [ ! -f "data/wbw-database.json" ]; then
            echo "Data files missing, fetching..."
            yarn run fetch-wbw
          fi

      - name: Install Cypress
        run: yarn cypress install

      - name: Run Cypress
        uses: cypress-io/github-action@v6
        with:
          record: true
          start: yarn dev
          wait-on: "http://localhost:3000"
          wait-on-timeout: 120
        env:
          CI: true
          NODE_OPTIONS: "--openssl-legacy-provider"
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
