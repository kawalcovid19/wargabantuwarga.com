backend:
  name: git-gateway
  branch: main
media_folder: public/images
public_folder: /images
publish_mode: editorial_workflow
display_url: https://www.wargabantuwarga.com
media_library:
  name: cloudinary
  config:
    cloud_name: wargabantuwarga
    api_key: 959777522745792
    output_filename_only: true
    # Enable if needed
    # default_transformations:
    #   - - crop: scale
    #       width: 720
    #       quality: auto:eco
    #       color_space: tinysrgb
    #       format: auto

collections:
  - name: config
    label: Config
    delete: false
    editor:
      preview: false
    files:
      - name: general
        label: Site Configuration
        file: _content/site-config.json
        description: General site settings
        fields:
          - label: Site name
            name: site_name
            widget: string
            hint: "The main name of the website, e.g., **Warga Bantu Warga** | Informasi Faskes & Alkes untuk COVID-19"
          - label: Site tagline
            name: site_tagline
            widget: string
            hint: "The tagline to accompany the name, e.g., Warga Bantu Warga | **Informasi Faskes & Alkes untuk COVID-19**"
          - label: Site description
            name: site_description
            widget: string
            hint: "The description of the site to be shown in the URL previews on Google, Facebook, Twitter, WhatsApp, etc."
          - label: Site URL
            name: site_url
            widget: string
            hint: "The canonical URL of the website, complete with the protocol (e.g. `https://`) and **without** trailing slash (`/`)."
  - name: informasi_terbaru
    label: Informasi Terbaru
    preview_path: ""
    folder: _content/informasi-terbaru
    extension: md
    create: true
    fields:
      - label: Title
        name: title
        widget: string
      - label: Date
        name: date
        widget: date
      - label: Link Text
        name: link_text
        widget: string
      - label: Link
        name: link
        widget: string
      - label: Body
        name: body
        widget: markdown
        hint: Section body
  - name: home_page
    label: Home Page
    delete: false
    preview_path: ""
    files:
      - name: home_page
        label: Home Page
        file: _content/home-page.md
        fields:
          - label: Body
            name: body
            widget: markdown
            hint: Page body
          - label: Banner Image
            name: home_banner_image
            widget: image
            required: false
            hint: Heading banner on top of Home page
            tagname: ""
      - name: officially_supported_apps
        label: Officially Supported Apps by Kemenkes
        file: _content/officially_supported_apps.json
        fields:
          - label: Application
            name: application
            widget: list
            fields:
              - label: Application Name
                name: name
                widget: string
              - label: Download Link
                name: link
                widget: string
              - label: Application Logo
                name: logo
                widget: image
  - name: about_page
    label: About Page
    delete: false
    preview_path: tentang-kami
    files:
      - name: about_page
        label: About Page
        file: _content/about/content.md
        fields:
          - label: Last updated time
            name: last_updated_time
            widget: datetime
            hint: Last updated time
          - label: Thumbnail Image
            name: thumbnail_image
            widget: image
          - label: Title
            name: title
            widget: string
          - label: Description
            name: description
            widget: string
          - label: Body
            name: body
            widget: markdown
            hint: Page body

      - name: videos_about_page
        label: Videos on About Page
        file: _content/about/videos.json
        fields:
          - name: videos
            label: Videos
            widget: list
            fields:
              - label: Title
                name: title
                widget: string
              - label: Video URL
                name: video_url
                widget: string
              - label: Thumbnail Image
                name: thumbnail_image
                widget: image

      - name: collaborators_about_page
        label: Collaborators on About Page
        file: _content/about/collaborators.json
        fields:
          - name: collaborators
            label: Collaborator
            widget: list
            fields:
              - label: Name
                name: name
                widget: string
              - label: Link URL
                name: link_url
                widget: string
              - label: Thumbnail Image
                name: thumbnail_image
                widget: image
  - name: isolasi_mandiri_page
    label: Isolasi Mandiri Page
    delete: false
    preview_path: isolasi-mandiri
    files:
      - name: isolasi_mandiri_page
        label: Isolasi Mandiri Page
        file: _content/isolasi-mandiri.json
        fields:
          - name: categories
            label: Categories
            widget: list
            fields:
              - label: Title
                name: title
                widget: string
              - label: Description
                name: description
                widget: text
                required: false
              - label: Links List
                name: links
                widget: list
                fields:
                  - label: Link Title
                    name: title
                    widget: string
                  - label: Link URL
                    name: url
                    widget: string
  - name: welcome_message
    label: Welcome Message
    delete: false
    preview_path: ""
    files:
      - name: welcome_message
        label: Welcome Message
        file: _content/welcome-message.md
        fields:
